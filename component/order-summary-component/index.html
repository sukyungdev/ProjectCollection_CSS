<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Order summary card</title>
  <style>
 
  </style>
</head>
<body>
  
  <main>
    <img src="./images/illustration-hero.svg" alt="" class="img">
    <section class="content">
      <h1 class="title">Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      
      <section class="plan">
        <div class="plan-content">
          <strong class="plan-name">
            Annual Plan
          </strong>
          <span class="plan-year">
            $59.99/year
          </span>
        </div>
        <a href="#" class="plan-change">
          Change
        </a>
      </section>

      <button type="button" class="payment">
        Proceed to Payment
      </button>
      <button type="button" class="cancel">
        Cancel Order
      </button>
    </section>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <strong>Coded by <a href="https://github.com/sukyungdev">sukyungdev.</a></strong>
  </footer>
</body>
</html>
